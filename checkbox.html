<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/creat-plan.css">
</head>
<body>
  <!-- PREFERRENCE-QUIZES-TOP -->
  <form  class="preferrence-quizes" action="https://echo.htmlacademy.ru" method="post">
    <fieldset>
      <div class="preferrence-quizes-top">
        <h3 class="preferrence-quizes-heading">how do you drink your coffee?</h3>
        <button class="drop-down" type="button"><img class="drop-down-img" src="./img/drop-down.png" alt="drop-down-button" width="40" height="40"></button>
      </div>
      <!-- PREFERRENCE-QUIZES-LIST -->
      <ul class="prefference-quizes-list">
        <li class="preferrene-quizes-item">
          <label >
            <div class="preferrence-quizes-content">
              <h4 class="preferrence-quizes-title">Capsule</h4>
              <p class="preferrence-quizes-desc">Compatible with Nespresso systems and similar brewers</p>
            </div>
            <input type="radio" name="preferences" class="visually-hidden ">
          </label>
        </li>
        <li class="preferrene-quizes-item">
          <label >
            <div class="preferrence-quizes-content">
              <h4 class="preferrence-quizes-title">Filter</h4>
              <p class="preferrence-quizes-desc">For pour over or drip methods like Aeropress, Chemex, and V60</p>
            </div>
            <input type="radio" name="preferences" class="visually-hidden ">
          </label>
        </li>
        <li class="preferrene-quizes-item">
          <label >
            <div class="preferrence-quizes-content">
              <h4 class="preferrence-quizes-title">Espresso</h4>
              <p class="preferrence-quizes-desc">Dense and finely ground beans for an intense, flavorful experience</p>
            </div>
            <input type="radio" name="preferences" class="visually-hidden ">
          </label>
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
